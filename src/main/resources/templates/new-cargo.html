<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/new-cargo.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Добавить груз</title>
  </head>
  <body>
    <div class="new-cargo">
      <div class="header-about4">
        <a th:href="@{'/main_cargo'}" style="text-decoration: none">
          <button class="button6">Главная</button>
        </a>
        <div class="wrapper2">
          <div class="div23">Добавить новую запись о грузе</div>
        </div>
      </div>
      <form th:action="@{/save_cargo}" th:object="${Cargo}" class="new-employee-form1">
        <input th:field="*{ID}" class="id4" type="text" placeholder="ID груза" />

        <input th:field="*{nameLoad}" class="last-name3" type="text" placeholder="Название груза" />

        <input th:field="*{content}" class="last-name3" type="text" placeholder="Состав груза" />

        <input th:field="*{cityFrom}"
          class="last-name3"
          type="text"
          placeholder="Город отправки груза"
        />

        <input th:field="*{cityTo}"
          class="last-name3"
          type="text"
          placeholder="Город прибытия груза"
        />

        <input th:field="*{dataInput}"
          class="last-name3"
          type="text"
          placeholder="2000-01-01 12:00:00"
        />

        <input th:field="*{dataOutput}"
          class="last-name3"
          type="text"
          placeholder="2000-01-10 12:00:00"
        />

        <button type="submit" class="button-add1">
          <div class="div24">Добавить</div>
        </button>
      </form>
    </div>
  </body>
</html>
