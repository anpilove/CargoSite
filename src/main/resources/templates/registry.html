<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/registry.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Регистрация</title>
  </head>
  <body>
    <div class="registry">
      <div class="header2">
        <a th:href="@{'/'}" style="text-decoration: none">
         <div class="div31">Склад грузов</div>
        </a>
      </div>
      <div class="div32">Придумайте логин и пароль</div>
      <form action="#" th:action="@{/save_registry}" th:object="${UserCargo}" class="registry-form">
        <input th:field="*{login}" class="login" type="text" placeholder="Логин" required />

        <input th:field="*{password}" class="login" type="password" placeholder="Пароль" required />

        <button type="submit" class="button-registry">
          <div class="div33">Зарегистрироваться</div>
        </button>
      </form>
    </div>
  </body>
</html>
