<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/index.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Вход</title>
  </head>
  <body>
    <div class="index1">
      <div class="header4">
        <div class="div55">Склад грузов</div>
      </div>
      <div class="div56">
        Здравствуйте! Для регистрации нажмите на кнопку “Регистрация”
      </div>
      <form th:action="@{'/login'}" th:object="${UserCargo}" class="login-form">
        <input th:field="*{login}" class="email" type="text" placeholder="Логин" required />

        <input th:field="*{password}" class="email" type="password" placeholder="Пароль" required />

        <button type="submit" class="button-login">
          <div class="div57">Войти</div>
        </button>
      </form>
      <a th:href="@{'/registry'}" style="text-decoration: none">
        <button class="button-login1">
          <div class="div57">Регистрация</div>
        </button>
      </a>
    </div>
  </body>
</html>
