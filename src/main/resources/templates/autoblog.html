<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/autoblog.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Главная автоблога</title>
  </head>
  <body>
    <div class="autoblog1">
      <div class="header-about2">
        <a th:href="@{'/main_cargo'}" style="text-decoration: none">
          <button class="button2">Главная</button>
        </a>
        <div class="frame">
          <div class="div17">Автоблог</div>
        </div>
      </div>
      <div class="frame-parent">
        <form th:action="@{'/check'}">
            <button type="submit" class="frame-button button2">
              Административная панель управления блогом</button>
        </form>

        <a th:href="@{'/autoblog_main'}" style="text-decoration: none">
          <button class="frame-button button2">Главная страница блога</button>
        </a>
      </div>
    </div>
  </body>
</html>
